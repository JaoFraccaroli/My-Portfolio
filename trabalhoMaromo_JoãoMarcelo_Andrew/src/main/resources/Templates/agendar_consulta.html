<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Agendar Consulta</h1>
        <form th:action="@{/consultas/agendar}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade:</label>
                <select id="especialidade" name="especialidade" class="form-select" required>
                    <option value="medicina">Medicina</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="psicologia">Psicologia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Data e Hora:</label>
                <input type="datetime-local" id="horario" name="horario" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
