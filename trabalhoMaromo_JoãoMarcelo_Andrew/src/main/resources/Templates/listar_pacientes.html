<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacientes Cadastrados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pacientes Cadastrados</h1>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Especialidade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nome}"></td>
                    <td th:text="${paciente.idade}"></td>
                    <td th:text="${paciente.telefone}"></td>
                    <td th:text="${paciente.email}"></td>
                    <td th:text="${paciente.especialidadeDesejada}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/pacientes/cadastrar" class="btn btn-primary mt-3">Cadastrar Novo Paciente</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
