<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultas Agendadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Consultas Agendadas</h1>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Especialidade</th>
                    <th>Data e Hora</th>
                    <th>Paciente</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.id}"></td>
                    <td th:text="${consulta.especialidade}"></td>
                    <td th:text="${consulta.horario}"></td>
                    <td th:text="${consulta.paciente.nome}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/consultas/agendar" class="btn btn-primary mt-3">Agendar Nova Consulta</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
